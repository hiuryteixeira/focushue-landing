  <style>
    :root {
      --estudo: #6BAED6;
      --foco: #81C784;
      --descanso: #F4E06D;
      --alerta: #EF9A9A;
      --fundo: #d7e3da;
      --texto: #2d2d2d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--fundo);
      color: var(--texto);
    }

    header {
      background: linear-gradient(to right, #81C784, #6BAED6);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.4em;
      letter-spacing: 1px;
      border-bottom: 4px solid white;
    }

    .agenda-container {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 15px;
    }

    .bloco {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .bloco:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .bloco.estudo {
      background: var(--estudo);
    }

    .bloco.foco {
      background: var(--foco);
    }

    .bloco.descanso {
      background: var(--descanso);
      color: #5c5c00;
    }

    .bloco.alerta {
      background: var(--alerta);
    }

    .hora {
      font-size: 1.2em;
    }

    .tipo {
      font-size: 1.1em;
      text-align: right;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      .bloco {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .tipo {
        text-align: left;
      }
    }
  </style>
</head>
