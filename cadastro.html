<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - FocusHue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --estudo: #6BAED6;
      --foco: #81C784; /* Verde principal */
      --foco-hover: #618264; /* Verde mais escuro para hover */
      --descanso: #F4E06D;
      --alerta: #EF9A9A;
      --bg: #d7e3da; /* Fundo claro */
      --text: #2e2e2e; /* Texto escuro */
      --bg-dark: #1c1c1c; /* Fundo escuro */
      --text-dark: #eeeeee; /* Texto claro */
      --container-bg: #ffffff;
      --container-bg-dark: #2e2e2e;
      --input-border: #ccc;
      --input-border-dark: #555;
      --button-text: #ffffff;
      --google-btn-bg: #ffffff;
      --google-btn-bg-dark: #444;
      --google-btn-text: #444;
      --google-btn-text-dark: #ffffff;
      --google-btn-border: #ccc;
      --google-btn-border-dark: #555;
      --link-color: #666;
      --link-color-dark: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--container-bg);
      padding: 35px 45px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .container.dark {
      background: var(--container-bg-dark);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .logo {
        width: 50px;
        margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      font-size: 1rem;
      background-color: var(--container-bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .dark input[type="text"],
    .dark input[type="email"],
    .dark input[type="password"] {
        background-color: var(--container-bg-dark);
        color: var(--text-dark);
        border: 1px solid var(--input-border-dark);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .cadastro-btn {
      background: var(--foco);
      color: var(--button-text);
      margin-top: 20px;
    }

    .cadastro-btn:hover {
      background: var(--foco-hover);
    }

    .google-btn {
      background: var(--google-btn-bg);
      color: var(--google-btn-text);
      border: 1px solid var(--google-btn-border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .dark .google-btn {
      background: var(--google-btn-bg-dark);
      color: var(--google-btn-text-dark);
      border: 1px solid var(--google-btn-border-dark);
    }

    .google-btn:hover {
        opacity: 0.9;
    }

    .links {
        margin-top: 25px;
        font-size: 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .links a, .toggle-theme {
      color: var(--link-color);
      text-decoration: none;
      cursor: pointer;
    }

    .links a:hover, .toggle-theme:hover {
      text-decoration: underline;
    }

    .dark .links a, .dark .toggle-theme {
        color: var(--link-color-dark);
    }

    .msg {
        font-size: 0.9rem;
        color: var(--alerta);
        margin-top: 15px;
        min-height: 1.2em; /* Reserva espa√ßo para a mensagem */
        text-align: center;
    }

  </style>
</head>
<body>
  <div class="container" id="cadastroBox">
    <!-- <img src="logo-focushue.png" alt="FocusHue Logo" class="logo" /> -->
    <h2>Criar Conta</h2>

    <input type="text" id="nome" placeholder="Nome completo" aria-label="Nome completo" />
    <input type="email" id="email" placeholder="E-mail" aria-label="E-mail" />
    <input type="password" id="senha" placeholder="Senha (m√≠nimo 6 caracteres)" aria-label="Senha" />

    <div class="msg" id="mensagemStatus"></div>

    <button class="cadastro-btn" onclick="cadastrarEmail()">Cadastrar</button>

    <button class="google-btn" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
      Cadastrar com Google
    </button>

    <div class="links">
      <a href="login_v2.html">J√° tem uma conta? Entrar</a>
      <span class="toggle-theme" onclick="toggleTheme()" role="button" aria-label="Alternar tema claro/escuro">üåô Alternar Tema</span>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script> <!-- SDK do Firestore adicionado -->

  <script>
    const firebaseConfig = {
      // Mantenha sua configura√ß√£o original aqui
      apiKey: "AIzaSyC60NDS13uLBH1Az1EW9sY3eEL8BF80Bxc",
      authDomain: "focushue-16683.firebaseapp.com",
      projectId: "focushue-16683",
      storageBucket: "focushue-16683.appspot.com",
      messagingSenderId: "485935414293",
      appId: "1:485935414293:web:c7ead918246319e0d6a21c"
    };
    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); // Inicializa Firestore

    const cadastroBox = document.getElementById("cadastroBox");
    const body = document.body;
    const themeToggle = document.querySelector('.toggle-theme');

    // Verifica prefer√™ncia de tema no localStorage
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
        cadastroBox.classList.add('dark');
        themeToggle.textContent = '‚òÄÔ∏è Alternar Tema Claro';
    } else {
        themeToggle.textContent = 'üåô Alternar Tema Escuro';
    }

    function toggleTheme() {
      body.classList.toggle("dark");
      cadastroBox.classList.toggle("dark");

      // Salva prefer√™ncia e atualiza texto do bot√£o
      if (body.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
          themeToggle.textContent = '‚òÄÔ∏è Alternar Tema Claro';
      } else {
          localStorage.setItem('theme', 'light');
          themeToggle.textContent = 'üåô Alternar Tema Escuro';
      }
    }

    function showMessage(message, isError = true) {
        const msgElement = document.getElementById("mensagemStatus");
        msgElement.innerText = message;
        msgElement.style.color = isError ? 'var(--alerta)' : 'var(--foco)';
    }

    function cadastrarEmail() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      showMessage(""); // Limpa mensagens anteriores

      if (!nome || !email || !senha) {
          showMessage("Por favor, preencha todos os campos.");
          return;
      }

      if (senha.length < 6) {
          showMessage("A senha deve ter pelo menos 6 caracteres.");
          return;
      }

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Cadastro Auth bem-sucedido:", user);

          // Atualizar perfil Auth com o nome
          return user.updateProfile({
              displayName: nome
          }).then(() => {
              console.log("Perfil Auth atualizado com nome.");

              // Salvar dados no Firestore
              return db.collection("users").doc(user.uid).set({
                  uid: user.uid,
                  nome: nome,
                  email: email,
                  createdAt: firebase.firestore.FieldValue.serverTimestamp() // Data/Hora de cria√ß√£o
              });
          }).then(() => {
              console.log("Dados salvos no Firestore.");
              showMessage("Cadastro realizado com sucesso! Redirecionando...", false);
              // Redireciona para a p√°gina principal (home.html) ap√≥s um breve delay
              setTimeout(() => { window.location.href = "home.html"; }, 2000);
          });
        })
        .catch(error => {
          console.error("Erro no cadastro ou Firestore:", error);
          if (error.code && error.code.startsWith('firestore/')) {
              showMessage("Erro ao salvar dados adicionais. Tente novamente.");
          } else {
              let friendlyMessage = "Ocorreu um erro ao tentar cadastrar.";
              if (error.code === 'auth/email-already-in-use') {
                  friendlyMessage = "Este e-mail j√° est√° cadastrado.";
              } else if (error.code === 'auth/invalid-email') {
                  friendlyMessage = "Formato de e-mail inv√°lido.";
              } else if (error.code === 'auth/weak-password') {
                  friendlyMessage = "A senha √© muito fraca. Use pelo menos 6 caracteres.";
              }
              showMessage(friendlyMessage);
          }
        });
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      showMessage(""); // Limpa mensagens anteriores

      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const isNewUser = result.additionalUserInfo.isNewUser;
          console.log("Login/Cadastro com Google bem-sucedido:", user);

          if (isNewUser) {
              console.log("Novo usu√°rio via Google, salvando no Firestore...");
              return db.collection("users").doc(user.uid).set({
                  uid: user.uid,
                  nome: user.displayName,
                  email: user.email,
                  createdAt: firebase.firestore.FieldValue.serverTimestamp()
              }).then(() => {
                  console.log("Dados do novo usu√°rio Google salvos no Firestore.");
                  showMessage("Cadastro com Google realizado com sucesso! Redirecionando...", false);
                  // Redireciona para a p√°gina principal (home.html) ap√≥s cadastro com Google
                  setTimeout(() => { window.location.href = "home.html"; }, 2000);
              });
          } else {
              console.log("Usu√°rio existente logando com Google.");
              showMessage("Login com Google realizado com sucesso! Redirecionando...", false);
              // Redireciona para a p√°gina principal (home.html) ap√≥s login com Google
              setTimeout(() => { window.location.href = "home.html"; }, 2000);
              return Promise.resolve();
          }
        })
        .catch(error => {
          console.error("Erro no login/cadastro com Google ou Firestore:", error);
          if (error.code && error.code.startsWith('firestore/')) {
              showMessage("Erro ao salvar dados ap√≥s login com Google.");
          } else {
              let friendlyMessage = "Erro ao cadastrar/entrar com Google.";
              if (error.code === 'auth/account-exists-with-different-credential') {
                  friendlyMessage = "J√° existe uma conta com este e-mail usando um m√©todo de login diferente.";
              } else if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
                 showMessage(friendlyMessage);
              }
              if (error.code === 'auth/unauthorized-domain') {
                  showMessage("Erro: Dom√≠nio n√£o autorizado para login. Verifique a configura√ß√£o do Firebase.");
              }
          }
        });
    }

    // Adiciona listener para tecla Enter nos campos
    document.getElementById('nome').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            cadastrarEmail();
        }
    });
    document.getElementById('email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            cadastrarEmail();
        }
    });
    document.getElementById('senha').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            cadastrarEmail();
        }
    });

  </script>
</body>
</html>
