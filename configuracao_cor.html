<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Configuração de Cor | FocusHue™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --estudo: #6BAED6;
      --foco: #81C784;
      --descanso: #F4E06D;
      --alerta: #EF9A9A;
      --bg: #d7e3da;
      --text: #2e2e2e;
      --bg-dark: #1c1c1c;
      --text-dark: #eeeeee;
      --cinza-card: #f5f5f5;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .circle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: conic-gradient(
        var(--estudo) 0deg 90deg,
        var(--foco) 90deg 180deg,
        var(--descanso) 180deg 270deg,
        var(--alerta) 270deg 360deg
      );
      position: relative;
    }
    .circle-container span {
      position: absolute;
      font-weight: bold;
      color: #fff;
    }
    .circle-container .estudo { top: 10%; left: 50%; transform: translateX(-50%); }
    .circle-container .foco { left: 10%; top: 50%; transform: translateY(-50%); }
    .circle-container .descanso { bottom: 10%; left: 50%; transform: translateX(-50%); }
    .circle-container .alerta { right: 10%; top: 50%; transform: translateY(-50%); }
    .color-pickers {
      max-width: 600px;
      margin: 2rem auto;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .color-card {
      background: var(--cinza-card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--card-shadow);
    }
    .dark .color-card {
        background: #333;
    }
    .color-card label {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .color-card input[type="color"] {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      margin: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <section class="circle-container">
    <span class="estudo">Estudo</span>
    <span class="foco">Foco</span>
    <span class="descanso">Descanso</span>
    <span class="alerta">Alerta</span>
  </section>

  <section class="color-pickers">
    <div class="color-card">
      <label for="color-estudo">Cor do Estudo</label>
      <input type="color" id="color-estudo" value="#6BAED6" onchange="updateColor('--estudo', this.value)">
    </div>
    <div class="color-card">
      <label for="color-foco">Cor do Foco</label>
      <input type="color" id="color-foco" value="#81C784" onchange="updateColor('--foco', this.value)">
    </div>
    <div class="color-card">
      <label for="color-descanso">Cor do Descanso</label>
      <input type="color" id="color-descanso" value="#F4E06D" onchange="updateColor('--descanso', this.value)">
    </div>
    <div class="color-card">
      <label for="color-alerta">Cor do Alerta</label>
      <input type="color" id="color-alerta" value="#EF9A9A" onchange="updateColor('--alerta', this.value)">
    </div>
  </section>

  <footer>FocusHue™ – Personalize seu ritmo. Viva sua cor.</footer>

  <script src="menu.js"></script>
  <script>
    function updateColor(variable, color) {
      document.documentElement.style.setProperty(variable, color);
      localStorage.setItem(variable, color);
    }

    function carregarCoresSalvas() {
        const variaveis = ['--estudo', '--foco', '--descanso', '--alerta'];
        variaveis.forEach(variable => {
            const corSalva = localStorage.getItem(variable);
            if (corSalva) {
                document.documentElement.style.setProperty(variable, corSalva);
                const inputId = 'color-' + variable.replace('--', '');
                const input = document.getElementById(inputId);
                if (input) input.value = corSalva;
            }
        });
    }

    window.addEventListener('DOMContentLoaded', carregarCoresSalvas);
  </script>
</body>
</html>
