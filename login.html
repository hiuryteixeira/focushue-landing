<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FocusHue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --estudo: #6BAED6;
      --foco: #81C784; /* Verde principal */
      --foco-hover: #618264; /* Verde mais escuro para hover, como em cadastro.html */
      --descanso: #F4E06D;
      --alerta: #EF9A9A;
      --bg: #d7e3da; /* Fundo claro */
      --text: #2e2e2e; /* Texto escuro */
      --bg-dark: #1c1c1c; /* Fundo escuro */
      --text-dark: #eeeeee; /* Texto claro */
      --container-bg: #ffffff;
      --container-bg-dark: #2e2e2e;
      --input-border: #ccc;
      --input-border-dark: #555;
      --button-text: #ffffff;
      --google-btn-bg: #ffffff;
      --google-btn-bg-dark: #444;
      --google-btn-text: #444;
      --google-btn-text-dark: #ffffff;
      --google-btn-border: #ccc;
      --google-btn-border-dark: #555;
      --link-color: #666;
      --link-color-dark: #bbb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif; /* Usando Inter como principal */
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px; /* Adiciona padding para evitar que o container cole nas bordas em telas menores */
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .login-container {
      background: var(--container-bg);
      padding: 35px 45px; /* Aumentando padding */
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .login-container.dark {
      background: var(--container-bg-dark);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .logo {
        width: 50px; /* Tamanho similar ao cadastro */
        margin-bottom: 1rem;
    }

    h1 {
      margin-bottom: 25px; /* Mais espa√ßo abaixo do t√≠tulo */
      font-size: 1.8rem;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px; /* Espa√ßamento entre inputs */
      border-radius: 6px;
      border: 1px solid var(--input-border);
      font-size: 1rem;
      background-color: var(--container-bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .dark input[type="email"],
    .dark input[type="password"] {
        background-color: var(--container-bg-dark);
        color: var(--text-dark);
        border: 1px solid var(--input-border-dark);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px; /* Espa√ßamento padr√£o acima dos bot√µes */
      font-size: 1rem;
      font-weight: 600; /* Deixa o texto do bot√£o mais forte */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .login-btn {
      background: var(--foco);
      color: var(--button-text);
      margin-top: 20px; /* Mais espa√ßo acima do bot√£o principal */
    }

    .login-btn:hover {
      background: var(--foco-hover);
    }

    .google-btn {
      background: var(--google-btn-bg);
      color: var(--google-btn-text);
      border: 1px solid var(--google-btn-border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px; /* Espa√ßamento ajustado */
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .dark .google-btn {
      background: var(--google-btn-bg-dark);
      color: var(--google-btn-text-dark);
      border: 1px solid var(--google-btn-border-dark);
    }

    .google-btn:hover {
        opacity: 0.9;
    }

    .links {
        margin-top: 25px; /* Mais espa√ßo antes dos links */
        font-size: 0.9rem;
        display: flex;
        flex-direction: column; /* Empilha os links */
        gap: 10px; /* Espa√ßo entre os links */
        align-items: center;
    }

    .links a, .toggle-theme {
      color: var(--link-color);
      text-decoration: none;
      cursor: pointer;
    }

    .links a:hover, .toggle-theme:hover {
      text-decoration: underline;
    }

    .dark .links a, .dark .toggle-theme {
        color: var(--link-color-dark);
    }

    .msg {
        font-size: 0.9rem;
        color: var(--alerta);
        margin-top: 15px;
        min-height: 1.2em; /* Reserva espa√ßo para a mensagem */
    }

  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <!-- Opcional: Adicionar logo -->
    <!-- <img src="logo-focushue.png" alt="FocusHue Logo" class="logo" /> -->
    <h1>Entrar no FocusHue‚Ñ¢</h1>

    <input type="email" id="email" placeholder="E-mail" aria-label="E-mail" />
    <input type="password" id="senha" placeholder="Senha" aria-label="Senha" />

    <div class="msg" id="mensagemErro"></div>

    <button class="login-btn" onclick="loginEmail()">Entrar</button>

    <button class="google-btn" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" /> <!-- Icone oficial do Firebase UI -->
      Entrar com Google
    </button>

    <div class="links">
        <a href="cadastro.html">N√£o tem uma conta? Cadastre-se</a> <!-- Atualizado para apontar para cadastro_v3 -->
        <span class="toggle-theme" onclick="toggleTheme()" role="button" aria-label="Alternar tema claro/escuro">üåô Alternar Tema</span>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      // Mantenha sua configura√ß√£o original aqui
      apiKey: "AIzaSyC60NDS13uLBH1Az1EW9sY3eEL8BF80Bxc",
      authDomain: "focushue-16683.firebaseapp.com",
      projectId: "focushue-16683",
      storageBucket: "focushue-16683.appspot.com",
      messagingSenderId: "485935414293",
      appId: "1:485935414293:web:c7ead918246319e0d6a21c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBox = document.getElementById("loginBox");
    const body = document.body;
    const themeToggle = document.querySelector('.toggle-theme');

    // Verifica prefer√™ncia de tema no localStorage
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
        loginBox.classList.add('dark');
        themeToggle.textContent = '‚òÄÔ∏è Alternar Tema Claro';
    } else {
        themeToggle.textContent = 'üåô Alternar Tema Escuro';
    }

    function toggleTheme() {
      body.classList.toggle("dark");
      loginBox.classList.toggle("dark");

      // Salva prefer√™ncia e atualiza texto do bot√£o
      if (body.classList.contains('dark')) {
          localStorage.setItem('theme', 'dark');
          themeToggle.textContent = '‚òÄÔ∏è Alternar Tema Claro';
      } else {
          localStorage.setItem('theme', 'light');
          themeToggle.textContent = 'üåô Alternar Tema Escuro';
      }
    }

    function showMessage(message, isError = true) {
        const msgElement = document.getElementById("mensagemErro");
        msgElement.innerText = message;
        msgElement.style.color = isError ? 'var(--alerta)' : 'var(--foco)';
    }

    function loginEmail() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      showMessage(''); // Limpa mensagens anteriores

      if (!email || !senha) {
          showMessage("Por favor, preencha e-mail e senha.");
          return;
      }

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          // Login bem-sucedido
          console.log("Login bem-sucedido:", userCredential.user);
          window.location.href = "home.html"; // Redireciona para a p√°gina principal (home.html)
        })
        .catch(error => {
          console.error("Erro no login:", error);
          let friendlyMessage = "Ocorreu um erro ao tentar fazer login.";
          if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
              friendlyMessage = "E-mail ou senha inv√°lidos.";
          } else if (error.code === 'auth/invalid-email') {
              friendlyMessage = "Formato de e-mail inv√°lido.";
          }
          showMessage(friendlyMessage);
        });
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      showMessage(''); // Limpa mensagens anteriores

      auth.signInWithPopup(provider)
        .then((result) => {
          // Login com Google bem-sucedido
          console.log("Login com Google bem-sucedido:", result.user);
          window.location.href = "home.html"; // Redireciona para a p√°gina principal (home.html)
        })
        .catch(error => {
          console.error("Erro no login com Google:", error);
          let friendlyMessage = "Erro ao fazer login com Google.";
          // C√≥digos de erro comuns do Popup: auth/popup-closed-by-user, auth/cancelled-popup-request
          if (error.code === 'auth/account-exists-with-different-credential') {
              friendlyMessage = "J√° existe uma conta com este e-mail usando um m√©todo de login diferente.";
          } else if (error.code !== 'auth/popup-closed-by-user' && error.code !== 'auth/cancelled-popup-request') {
             // N√£o mostra mensagem se o usu√°rio simplesmente fechou o popup
             showMessage(friendlyMessage);
          }
          // O erro auth/unauthorized-domain deve ser resolvido no console do Firebase
          if (error.code === 'auth/unauthorized-domain') {
              showMessage("Erro: Dom√≠nio n√£o autorizado para login. Verifique a configura√ß√£o do Firebase.");
          }
        });
    }

    // Adiciona listener para tecla Enter nos campos
    document.getElementById('email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginEmail();
        }
    });
    document.getElementById('senha').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginEmail();
        }
    });

  </script>
</body>
</html>
