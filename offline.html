<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - FocusHue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --estudo: #6BAED6;
            --foco: #81C784;
            --descanso: #F4E06D;
            --alerta: #EF9A9A;
            --bg: #d7e3da;
            --text: #2e2e2e;
            --bg-dark: #1c1c1c;
            --text-dark: #eeeeee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        body.dark .container {
            background-color: #2e2e2e;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            color: var(--foco);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .icon {
            font-size: 4em;
            color: var(--estudo);
            margin-bottom: 20px;
        }

        .home-button {
            background-color: var(--estudo);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .home-button:hover {
            background-color: #5a9bd4;
            transform: translateY(-2px);
        }

        /* Tema escuro para o bot√£o */
        body.dark .home-button {
            background-color: var(--foco);
        }

        body.dark .home-button:hover {
            background-color: #6bb76e;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåê</div>
        <h1>Voc√™ est√° offline!</h1>
        <p>Parece que voc√™ n√£o est√° conectado √† internet. Mas n√£o se preocupe, o FocusHue est√° pronto para funcionar offline.</p>
        <p>Voc√™ pode continuar usando as funcionalidades que j√° foram carregadas.</p>
        <a href="/" class="home-button">Voltar para o In√≠cio</a>
    </div>

    <script>
        // Fun√ß√£o para carregar o tema salvo no localStorage
        function carregarTema() {
            const tema = localStorage.getItem("theme");
            if (tema === "dark") {
                document.body.classList.add("dark");
            }
        }

        // Carrega o tema quando a p√°gina √© carregada
        document.addEventListener("DOMContentLoaded", carregarTema);
    </script>
</body>
</html>
